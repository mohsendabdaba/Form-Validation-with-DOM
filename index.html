<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Form validation </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href ="style.css"/>

</head>
<body>
        <form action='#'>

                <div class="form-group1">
                  <label for="exampleInputusername">Username:</label>
                  <input type="username" class="form-control" id="exampleInputusername" aria-describedby="usernameHelp" placeholder="username">
                  <div id="name_error" class="val_error"></div>
                </div>
                
                <div class="form-group2">
                  <label for="exampleInputAddress">Address:</label>
                  <input type="Address" class="form-control" id="exampleInputAddress" aria-describedby="AddressHelp" placeholder="Address">
                  <div id="Address_error" class="val_error"></div>
                    </div>

                <div class="form-group3">
                        <label for="exampleInputEmail1">E-mail address:</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter E-mail">
                        <div id="email_error" class="val_error"></div>
                      </div>

                <div class="form-group4">
                  <label for="exampleInputPassword">Password:</label>      
                  <input type="password" class="form-control" id="exampleInputPassword" aria-describedby="passwordHelp" placeholder="Password">
                 </div>

                 <div class="form-group5">
                    <label for="exampleFormControlTextarea1"> Comments:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <div id="Comments_error" class="val_error"></div>
                </div>
                <div class="form-group6">
                <button class="btn btn-primary btn-lg btn-block">Send</button>
                <button class="btn btn-primary btn-lg btn-block"type="Reset">Reset</button>
                  </div>
        </form>
         <script type="text/javascript" src="JavaScript.js"></script>
    
</body>
</html>
